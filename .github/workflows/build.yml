name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2023-12-05
        target: thumbv7em-none-eabihf
        components: rust-src, rustfmt, llvm-tools-preview
    - name: Install cargo-objcopy
      run: cargo install cargo-binutils

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build project
      run: sh build.sh

    - name: Zip artifacts
      run: |
        echo "PROJECT_NAME=$(awk -F '"' '/^name = "/ {print $2 ; exit}' Cargo.toml)" >> "$GITHUB_ENV"
        mkdir dist
        cp left.bin dist/left.bin
        cp right.bin dist/right.bin
        zip -r "${{ env.PROJECT_NAME }}".zip dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.PROJECT_NAME }}
        path: ${{ env.PROJECT_NAME }}.zip
